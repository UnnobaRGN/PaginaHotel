<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Crear tu cuenta de HotelPOO</title>
    </head>

    <body style="background-color:#DCE775";>
        <h1 align="center" >Crear tu cuenta de HotelPOO</h1>
        <div align="center" style="background:#558B2F">
            <form action="#" th:action="@{/Users}" th:object="${user}" method="post">
                Nombre:
                <input type="text" required th:field="*{firstName}"/>
                <br/>
                <br/>
                Apellido:
                <input type="text"  required th:field="*{lastName}">
                 <br/>
                <br/>
                 Email:
                <input type="email" required th:field="*{email}">
                <br/>
                <br/>
                Fecha de nacimiento:
                <input type="date" required th:field="*{birthDate}">
                <br/>
                <br/>
                Nacionalidad:
                <input type="text" required th:field="*{nationality}">
                <br/>
                <br/>
                Contrase√±a:
                <input type="password" required th:field="*{password}">
                <br/>
                <br/>
                <button type="submit" name="newUser">Create</button>
                <br>
                <h2 th:text="${texto}" id="texto"></h2>
                <br>
            </form>
        </div>
    </body>

</html>
