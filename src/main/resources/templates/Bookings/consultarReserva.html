<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Mis Reservas</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">


    <!--FONT OSWALD-->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400&display=swap');
    </style>
    <!--CUSTOM CSS-->
    <link rel="stylesheet" href="../css/style.css">
</head>
    <body>
    <div class="container">
        <nav class="nav-main">
            <a href="/Users">
                <img src="../img/logo.jpg" alt="logo-hotel" class="nav-brand">
            </a>
            <ul class="nav-menu">

                <li>
                    <a href="/Bookings/availability">
                        Reservar habitacion
                    </a>
                </li>

                <li>
                    <a href="#">
                        Nuestras habitaciones
                    </a>
                </li>

                <li>
                    <a href="#">
                        Quienes somos
                    </a>
                </li>
                <li>
                    <a href="/Bookings/ConsultaReservas">
                        Consult√° tus reservas!
                    </a>
                </li>

            </ul>

            <ul class="nav-regis">

                <li>
                    <a><label   id="Users" th:text ="${firstName} + ' ' + ${lastName}" > </label></a>

                </li>
                <li>
                    <a href="/logout" methods="post" th:action="@{/logout}">
                        Logout
                    </a>
                </li>
            </ul>
        </nav>
    </div>

    <div>
        <table class="tabla">
            <thead>
            <tr>
                <th>Check In: </th>
            </tr>
            </thead>
            <tbody>
            <tr th:if="${listaReservas.empty}">
                <td colspan="4">No hay reservas echas!</td>
            </tr>
            <tr th:each="reservas: ${listaReservas}">
                <td><span th:text="${reservas.checkIn}">Check in: </span></td>
                <button type="submit" class="btn btn-info">Detalle</button>
                <button type="submit" class="btn btn-danger">Cancelar</button>
            </tr>
            </tbody>
        </table>
    </div>




    </body>
</html>
