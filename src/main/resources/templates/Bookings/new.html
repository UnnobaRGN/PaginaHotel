<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Reserva tu habitacion</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">


    <!--FONT OSWALD-->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400&display=swap');
    </style>
    <!--CUSTOM CSS-->
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
        <div class="container">
            <nav class="nav-main">
                <a href="/Users">
                    <img src="../img/logo.jpg" alt="logo-hotel" class="nav-brand">
                </a>
                <ul class="nav-menu">

                    <li>
                        <a href="/Bookings/availability">
                            Reservar habitacion
                        </a>
                    </li>

                    <li>
                        <a href="#">
                            Nuestras habitaciones
                        </a>
                    </li>

                    <li>
                        <a href="#">
                            Quienes somos
                        </a>
                    </li>

                </ul>

                <ul class="nav-regis">

                    <li>
                        <a><label   id="Users" th:text ="${firstName} + ' ' + ${lastName}" > </label></a>

                    </li>
                    <li>
                        <a href="/logout" methods="post" th:action="@{/logout}">
                            Logout
                        </a>
                    </li>
                </ul>


            </nav>
            <div style="background-color: grey; text-align: center; height:350px">
                <br>
            <h1 style="text-decoration: underline beige; font-size:2.5rem">New Booking</h1>
            <p>
                <label>Room</label>: <span th:text="${Booking.getRoomDTO().name}"></span>
            </p>
            <p>
                <label>CheckIn</label>: <span th:text="${Booking.checkIn}"></span>
            </p>
                <label>CheckOut</label>: <span th:text="${Booking.checkOut}"></span>
            <p>
                <label>Occupancy</label>: <span th:text="${Booking.occupancy}"></span>
            </p>
                 <form action="#" th:action="@{/Bookings/confirm}" th:object="${Booking}" method="post">
                <input type="hidden" th:field="${Booking.checkIn}"/>
                <input type="hidden" th:field="${Booking.checkOut}"/>
                <input type="hidden" th:field="${Booking.occupancy}"/>
                <input type="hidden" th:name="roomId" th:value="${Booking.getRoomDTO().id}"/>
                     <button type="submit" class="btn btn-success">Confirm Booking</button>
                 </form>
            <br>
            </div>
        </div>
</body>
</html>
