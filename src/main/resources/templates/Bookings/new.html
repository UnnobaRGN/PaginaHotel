<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Reserva tu habitacion</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">


    <!--FONT OSWALD-->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400&display=swap');
    </style>
</head>
<body>
        <div align="center">
            <h2>New Booking</h2>
            <p>
                <label>Room</label>: <span th:text="${Booking.getRoomDTO().name}"></span>
            </p>
            <p>
                <label>CheckIn</label>: <span th:text="${Booking.checkIn}"></span>
            </p>
                <label>CheckOut</label>: <span th:text="${Booking.checkOut}"></span>
            <p>
                <label>Occupancy</label>: <span th:text="${Booking.occupancy}"></span>
            </p>
                 <form action="#" th:action="@{/Bookings/confirm}" th:object="${Booking}" method="post">
                <input type="hidden" th:field="${Booking.checkIn}"/>
                <input type="hidden" th:field="${Booking.checkOut}"/>
                <input type="hidden" th:field="${Booking.occupancy}"/>
                <input type="hidden" th:name="roomId" th:value="${Booking.getRoomDTO().id}"/>
                     <button type="submit" class="btn btn-success">Confirm Booking</button>
                 </form>
        </div>
</body>
</html>
